<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="facebook">
        <div class="login">
            <img src="./4aAhOWlwaXf.svg" height="20%" width="80%" style="">
            <div class="lines"> Facebook helps you connect and<br>share  with the people in your life</div>

        </div>
        <div class="box" style="height: 100%;"> 
            <div class="box1">
         <input type="text" placeholder="Email address or phone number" style="height: 40px; width: 70%;">
        </div>
        <br>
        <div class="box2">
         <input type="password" placeholder="Password" style="height: 40px; width: 78%;">
        </div>
        <div class="log"> 
           <p class="box3">Log in</p> 
        </div>
        <div class="forget">
            Forgotten password? 
        </div>
        <hr style="width: 70%; margin-left: 10%; margin-top: 2%;">
        <div class="new" style="height: 100%;"> 
           <a class="account"> Create new account</a>
           </div>
           <div class="Create" style="margin-left: 25%; margin-top: 7%;">Create a page for a celebrity,brand or business.</div>
        </div>
    </div>
</body>
</html>
